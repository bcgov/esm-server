<div class="modal-header">
	<h3 class="modal-title">Assign Valued Components</h3>
</div>
<div class="modal-body">
	<ul class="list-group check-list">
		<li class="list-group-item" ng-repeat="vc in s.vcs | orderBy:'name'" ng-click="s.dealwith (vc._id)">
			<input type="checkbox" ng-checked="s.selected.indexOf(vc._id) != -1"></input>{{ vc.title }} ({{ vc.pillar }})
		</li>
	</ul>
</div>
<div class="modal-footer">
 	<button class="btn btn-default" ng-click="s.cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="s.ok()">OK</span></button>
</div>
