<div class="modal-header">
	<button class="btn btn-default close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
	<h3 class="modal-title">Select {{title}}</h3>
</div>

<div class="modal-body">
	<div class="table-container">
		<table class="table table-hover table-scroll" ng-table="tableParams" show-filter="true">
			<tr ng-class="{'active': index(o) !== -1}"
				ng-repeat="o in $data"
				ng-click="toggleItem(o)">
				<td class="col checkbox-col"
					header-class="'col checkbox-col'">
					<div>
						<input id="{{o._id}}" type="checkbox" ng-checked="index(o) !== -1"/>
						<label for="{{o._id}}">
							<span class="glyphicon glyphicon-ok"></span>
						</label>
					</div>
				</td>
				<td class="name-col"
					data-title="'Name'"
					sortable="'name'"
					filter="{'name':'text'}">{{resolve(o, valueString)}}
				</td>
			</tr>
		</table>
	</div>
</div>



<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
