<div class="modal-header">
	<h3 class="modal-title">{{ modalDatePick.header || 'Choose a Date / Time' }}</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<input type="text" class="form-control text-center" ng-model="modalDatePick.chosenDate" ng-disabled="1"/>
	</div>

	<div class="form-group table-center well well-sm">
		<datepicker ng-model="modalDatePick.chosenDate" min-date="modalDatePick.minDate" max-date="modalDatePick.maxDate" data-on-set-time="modalDatePick.onTimeSet(newDate, oldDate)" ng-show="modalDatePick.showSelector"></datepicker>
	</div>

	<div class="form-group table-center well well-sm" ng-show="modalDatePick.showTime">
		<timepicker ng-model="modalDatePick.chosenDate" data-on-set-time="modalDatePick.onTimeSet(newDate, oldDate)" ng-show="modalDatePick.showSelector"></timepicker>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="modalDatePick.none()">None</button>
	<button class="btn btn-default" type="button" ng-click="modalDatePick.cancel()">Cancel</button>
	<button class="btn btn-default" type="button" ng-click="modalDatePick.ok()">OK</button>
</div>
