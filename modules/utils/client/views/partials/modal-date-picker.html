<div class="modal-header">
	<button type="button" class="btn btn-default close" ng-click="modalDatePick.cancel()">
		<span aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">{{ modalDatePick.title || 'Select a Date/Time' }}</h3>
</div>
<div class="modal-body">
	<div class="form-group">
		<div uib-datepicker ng-model="modalDatePick.chosenDate" datepicker-options="{showWeeks:false}"></div>
	</div>
	<div class="form-group">
		<label class="control-label">Hours/Minutes <em>(Optional)</em></label>
		<div class="timepicker__input" uib-timepicker ng-model="modalDatePick.chosenDate" show-meridian="false"></div>
	</div>
</div>
<div class="modal-footer clearfix">
	<button class="btn btn-info pull-left" type="button" ng-click="modalDatePick.none()">Clear Selected Date</button>
	<button class="btn btn-default" type="button" ng-click="modalDatePick.cancel()">Cancel</button>
	<button class="btn btn-primary" type="button" ng-click="modalDatePick.ok()">OK</button>
</div>
