<form class="view-form activity-edit-form" name="recentActivityForm" ng-submit="save(recentActivityForm.$valid)" novalidate>

  <div class="view-title-container flex-row">
    <h1>Create/Edit Activity & Update</h1>
    <div class="actions">
      <button class="btn btn-default btn-sm" ui-sref="admin.recentactivity.list">Cancel</button>
      <button class="btn btn-primary btn-sm" type="submit">Save</button>
    </div>
  </div>

  <div class="view-body-container">
    <div class="alert alert-info" ng-if="recentActivitye.isPinned">
      This item is currently pinned to the EAO Public Website.
    </div>
    <section>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group" x-show-errors>
            <label for="headline" class="control-label">Headline</label>
            <input id="headline" name="headline" type="text" class="form-control" ng-model="recentActivity.headline" required>
            <div ng-messages="recentActivityForm.headline.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Headline is required.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group" x-show-errors>
            <label for="content" class="control-label">Content</label>
            <textarea ui-tinymce="tinymceOptions" id="content" rows="6" name="content" class="form-control" ng-model="recentActivity.content"
              required></textarea>
            <div ng-messages="recentActivityForm.content.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Content is required.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group" x-show-errors>
            <label for="project" class="control-label">Project</label>
            <select id="project" name="project" class="form-control" ng-model="recentActivity.project" ng-options="opt as opt.name for opt in publishedProjects track by opt._id"
              ng-change="updateCommentPeriodData()" ng-required="recentActivity.type == 'Public Comment Period'">
              <option></option>
            </select>
            <div ng-messages="recentActivityForm.project.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Project is required.</p>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group" x-show-errors>
            <label for="type" class="control-label">Type</label>
            <select id="type" name="type" class="form-control" ng-model="recentActivity.type" ng-change="updateCommentPeriodData()" required>
              <option>Public Comment Period</option>
              <option>News</option>
            </select>
            <div ng-messages="recentActivityForm.type.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Type is required.</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 form-group" x-show-errors>
          <label class="control-label">Date Added <em class="control-label">(YYYY-MM-DD)</em></label>
          <div class="datepicker__input">
            <p class="input-group">
              <input class="form-control" placeholder="YYYY-MM-DD"  id="dateAdded" name="dateAdded"
                  ng-model="recentActivity.dateAdded" type="text"
                  uib-datepicker-popup
                  is-open="datePicker.opened"
                  datepicker-options="dateOptions"
                  close-text="Close"
                  ng-change="validate()"/>
              <span class="input-group-btn">
                <span class="btn btn-default" ng-click="dateOpen()"><span class="glyphicon glyphicon-calendar"/></span>
              </span>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="form-group" ng-if="recentActivity.type == 'Public Comment Period'" x-show-errors>
        <label for="commentperiod" class="control-label">Comment Period</label>
        <select id="commentperiod" name="commentperiod" class="form-control" type="form-control" ng-model="selectedCommentPeriod" ng-change="updateCommentPeriodSelection(selectedCommentPeriod)"
          ng-options="opt as opt.informationLabel for opt in commentPeriods track by opt.dateAdded" ng-required="recentActivity.type == 'Public Comment Period'">
          <option></option>
        </select>
        <div ng-messages="recentActivityForm.commentperiod.$error" role="alert">
          <p class="help-block error-text" ng-message="required">Comment period is required.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="priority" class="control-label">Document URL
          <em>(Optional)</em>
        </label>
        <div class="help-block m-b-1">Provide a URL for a specific document or folder</div>
        <input class="form-control" type="form-control" ng-model="recentActivity.documentUrl" />
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group" x-show-errors>
            <label for="priority" class="control-label">Set Priority Order</label>
            <select id="priority" name="priority" class="form-control" ng-model="recentActivity.priority" ng-init="recentActivity.priority = recentActivity.priority"
              convert-to-number required>
              <option value=""></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            <div ng-messages="recentActivityForm.priority.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Priority is required.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label class="control-label">Set Status</label>
            <div class="radio">
              <label>
                <input name="active" type="radio" value="true" ng-checked="recentActivity.active == true" ng-model="recentActivity.active">Active (Visible to the Public)
              </label>
            </div>
            <div class="radio">
              <label>
                <input name="active" type="radio" value="false" ng-checked="recentActivity.active == false" ng-model="recentActivity.active">Inactive (Not visible to the Public)
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="form-footer clearfix">
      <div class="pull-right">
        <button class="btn btn-default btn-sm" ui-sref="admin.recentactivity.list">Cancel</button>
        <button class="btn btn-primary btn-sm" type="submit">Save</button>
      </div>
    </div>
  </div>
</form>
