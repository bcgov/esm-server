
<form class="view-form" name="organizationForm" novalidate>
	<div class="view-title-container flex-row">
		<h1>Add/Edit Organization <span ng-if="org.name">&nbsp; &rsaquo; &nbsp;{{ org.name }}</span></h1>
		<div class="actions">
			<button class="btn btn-default btn-sm" ui-sref="admin.organization.list">Cancel</button>
			<button class="btn btn-danger btn-sm" ng-click="deleteOrg()" type="button"><span class="glyphicon glyphicon-trash"></span><span>Delete</span></button>
			<button class="btn btn-primary btn-sm" ng-click="save(organizationForm.$valid)" type="button">Save</button>
		</div>
	</div>
	
	<div class="view-body-container">
		<fieldset>
			<legend>Organization Details</legend>
			<div class="row">
				<div class="col-sm-6 col-md-3">
					<div class="form-group" x-show-errors>
						<label for="name" class="control-label">Organization Name<em class="required">(Required)</em></label>
						<input class="form-control" id="name" name="name" type="text" ng-model="org.name" required>
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label for="company" class="control-label">Display Name<em>(Doing Business As)</em></label>
						<input class="form-control" id="company" type="text" ng-model="org.company">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label for="companyLegal" class="control-label">Company Legal</label>
						<input class="form-control" id="companyLegal" type="text" ng-model="org.companyLegal">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label for="companyType" class="control-label">Company Type</label>
						<input class="form-control" id="companyType" type="text" ng-model="org.companyType">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label for="registeredIn" class="control-label">Registered In</label>
						<input class="form-control" id="registeredIn" type="text" ng-model="org.registeredIn">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label for="website" class="control-label">Website</label>
						<input class="form-control" id="website" type="text" ng-model="org.website">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group" x-show-errors>
						<label class="control-label" for="email">Email<em class="required" ng-if="org.viaEmail">(Required)</em></label>
						<input class="form-control" placeholder="myco@example.com" id="email" name="email" type="email" ng-model="org.email" ng-required="org.viaEmail">
					</div>
				</div>
			</div>

			<!-- Preferences -->
			<div class="form-group">
				<label class="control-label">Preferred Contact Method</label>
				<div class="checkbox-row">
					<div class="checkbox-inline">
						<label class="control-label" for="viaMail">
							<input type="checkbox" ng-model="org.viaMail" id="viaMail" name="viaMail" />By Mail</label>
					</div>
					<div class="checkbox-inline">
						<label class="control-label" for="viaEmail">
							<input type="checkbox" ng-model="org.viaEmail" id="viaEmail" name="viaEmail" />By Email</label>
					</div>
				</div>
			</div><!--/ CONTACT PREFERENCES -->

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group" x-show-errors>
						<label for="address1" class="control-label">Street Address 1<em class="required" ng-if="org.viaMail">(Required)</em></label>
						<input class="form-control" id="address1" type="text" name="address1" ng-model="org.address1" ng-required="org.viaMail">
					</div>
				</div>    
				<div class="col-sm-6">
					<div class="form-group">
						<label for="address2" class="control-label">Street Address 2</label>
						<input class="form-control" id="address2" type="text" ng-model="org.address2">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6 col-md-3">
					<div class="form-group" x-show-errors>
						<label for="city" class="control-label">City<em class="required" ng-if="org.viaMail">(Required)</em></label>
						<input class="form-control" id="city" name="city" type="text" ng-model="org.city" ng-required="org.viaMail">
					</div>
				</div>    
				<div class="col-sm-6 col-md-3">
					<div class="form-group" x-show-errors>
						<label for="province" class="control-label">Province/State<em class="required" ng-if="org.viaMail">(Required)</em></label>
						<input class="form-control" id="province" name="province" type="text" ng-model="org.province" ng-required="org.viaMail">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group" x-show-errors>
						<label for="country" class="control-label">Country<em class="required" ng-if="org.viaMail">(Required)</em></label>
						<input class="form-control" id="country" name="country" type="text" ng-model="org.country" ng-required="org.viaMail">
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group" x-show-errors>
						<label for="postal" class="control-label">Postal/Zip Code<em class="required" ng-if="org.viaMail">(Required)</em></label>
						<input class="form-control" id="postal" name="postal" type="text" ng-model="org.postal" ng-required="org.viaMail">
					</div>
				</div>
			</div>

		</fieldset>

		<fieldset>
			<legend>Primary Contact</legend>
			<div class="row">
				<div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label class="control-label">Name</label>
						<p class="form-control-static">{{ org.primaryContact.displayName }}</p>
					</div>
				</div>
				<div class="col-sm-6 col-md-3">
					<div class="form-group">
						<label class="control-label">Email</label>
						<p class="form-control-static">{{ org.primaryContact.email }}</p>
					</div>
				</div>
			</div>
			<div class="form-group no-margin">
				<button class="btn btn-default btn-sm" type="button"
						x-user-search-chooser
						x-title="'Set Primary Contact'"
						x-project="project"
						x-singleselectmode="'true'"
						x-destination="org.primaryContact">Set Primary Contact</button>
				<button class="btn btn-default btn-sm" type="button" ng-click="clearPrimaryContact()">Clear Primary Contact</button>
			</div>
		</fieldset>

		<div class="form-footer clearfix">
			<div class="pull-right">
				<button class="btn btn-default btn-sm" ui-sref="admin.organization.list">Cancel</button>
				<button class="btn btn-danger btn-sm" ng-click="deleteOrg()" type="button"><span class="glyphicon glyphicon-trash"></span><span>Delete</span></button>
				<button class="btn btn-primary btn-sm" ng-click="save(organizationForm.$valid)" type="button">Save</button>
			</div>
		</div>

	</div><!-- / VIEW BODY CONTAINER -->
</form>
