<div class="view-title-container flex-row">
	<a class="btn icon-btn mobile-nav-btn" ui-sref="p.group.list"><span class="glyphicon glyphicon glyphicon-chevron-left"></span></a>
	<h1>Project Group &nbsp;&rsaquo;&nbsp; {{s.group.name}}</h1>
	<div class="actions">
		<button class="btn btn-default btn-sm" ng-if="project.userCan.createProjectUpdate" ng-click="$event.stopPropagation()" x-mode="'edit'"
			ui-sref="p.group.edit({groupId:s.group._id})"><span class="glyphicon glyphicon-pencil"></span><span>Edit</span>
    </button>
	</div>
</div>

<div class="view-body-container">

	<div class="row">
		<div class="detail-row">
			<label>Group Name</label>
			<span class="value">{{s.group.name}}</span>
		</div>
		<div class="detail-row">
			<label>Group Type</label>
			<span class="value">{{projectGroupTypes.display(s.group.type)}}</span>
		</div>
	</div>

	<div class="panel panel-default">
		<table ng-table="tableParams" show-filter="true" class="communications-table table table-hover vc-table">
			<tr ng-repeat="o in $data">
				<td class="name-col"
					header-class="'name-col'"
					data-title="'Name'"
					filter="{'displayName':'text'}"
					sortable="'displayName'">{{o.displayName}}</td>
				<td class="email-col"
					header-class="'email-col'"
					data-title="'Email'"
					filter="{'email':'text'}"
					sortable="'email'">{{o.email}}</td>
				<td class="org-col"
					header-class="'org-col'"
					data-title="'Organization'"
					filter="{'orgName':'text'}"
					sortable="'orgName'">{{o.orgName}}</td>
			</tr>
			<tr class="no-records hidden" ng-if="!$data || $data.length === 0">
				<td colspan="3">No Project Members found.</td>
			</tr>
		</table>
	</div>

</div>
